<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}ThreadForge{% endblock %}</title>
  
    <!-- Bootstrap 5 (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
  </head>
  <body class="bg-light">
  
  <nav
   {% if user.is_authenticated %}
  <span class="navbar-text me-3">Hi {{ user.username }}</span>
  <a href="{% url 'orders:history' %}" class="btn btn-outline-light me-2">My Orders</a>
  <a href="{% url 'logout' %}" class="btn btn-sm btn-warning">Log out</a>
{% else %}
  <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Log in</a>
{% endif %}

  </nav>

</head>
<body>

<nav>
  <a href="/">ThreadForge</a>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>

</body>
</html>
